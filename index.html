<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br><br>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="9am" class="row time-block">
        <div class="col-sm-2 hour">09:00 AM</div>
        <textarea id="9amTask" class="col-sm-8"></textarea>
        <button id="9amBtn" class="col-sm-2 fas fa-save saveBtn"></button>
      </div>
      <div id="10am" class="row time-block">
        <div class="col-sm-2 hour">10:00 AM</div>
        <textarea id="10amTask" class="col-sm-8"></textarea>
        <button id="10amBtn" class="col-sm-2 fas fa-save saveBtn"></button>
      </div>
      <div id="11am" class="row time-block">
        <div class="col-sm-2 hour">11:00 AM</div>
        <textarea id="11amTask" class="col-sm-8"></textarea>
        <button id="11amBtn" class="col-sm-2 fas fa-save saveBtn"></button>
      </div>
      <div id="12pm" class="row time-block">
        <div class="col-sm-2 hour">12:00 PM</div>
        <textarea id="12pmTask" class="col-sm-8"></textarea>
        <button id="12pmBtn" class="col-sm-2 fas fa-save saveBtn"></button>
      </div>
      <div id="1pm" class="row time-block">
        <div class="col-sm-2 hour">01:00 PM</div>
        <textarea id="1pmTask" class="col-sm-8"></textarea>
        <button id="1pmBtn" class="col-sm-2 fas fa-save saveBtn"></button>
      </div>
      <div id="2pm" class="row time-block">
        <div class="col-sm-2 hour">02:00 PM</div>
        <textarea id="2pmTask" class="col-sm-8"></textarea>
        <button id="2pmBtn" class="col-sm-2 fas fa-save saveBtn"></button>
      </div>
      <div id="3pm" class="row time-block">
        <div class="col-sm-2 hour">03:00 PM</div>
        <textarea id="3pmTask" class="col-sm-8"></textarea>
        <button id="3pmBtn" class="col-sm-2 fas fa-save saveBtn"></button>
      </div>
      <div id="4pm" class="row time-block">
        <div class="col-sm-2 hour">04:00 PM</div>
        <textarea id="4pmTask" class="col-sm-8"></textarea>
        <button id="4pmBtn" class="col-sm-2 fas fa-save saveBtn"></button>
      </div>
      <div id="5pm" class="row time-block">
        <div class="col-sm-2 hour">05:00 PM</div>
        <textarea id="5pmTask" class="col-sm-8"></textarea>
        <button id="5pmBtn" class="col-sm-2 fas fa-save saveBtn"></button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
